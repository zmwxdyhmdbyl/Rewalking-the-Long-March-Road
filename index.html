                            <p class="text ">红军长征是20世纪影响世界局势变化的重要事件之一,是充满理想和献身精神、用意志和勇气谱写的人类史诗。在红军长征87周年之际，创新载体，用“数字科技+红色文化”讲好红色故事，把先辈对长征的记忆片段串成华章,让长征精神和社会主义核心价值观产生共鸣,更体现青年一代对长征精神的传承与发扬。在追溯这段伟大历史的同时,从社会发展的角度,以今昔对比的眼光,展现长征路上日新月异的变化,是新时代对长征精神的最好阐释。</p>
